<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AppVue-ListRendering</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
</head>
<body>

    <div class="container py-5" id="app">
        <h2 style="text-align: center;" class="mb-5">Top 10 Frameworks 2020</h2>
        <ul class="list-group">
            <li v-for="framework of topTenFrameworks" class="list-group-item d-flex justify-content-between align-items-center">
                {{ framework.name }}
                <span class="badge badge-primary badge-pill">{{ framework.scores }}</span>
            </li>
        </ul>
    </div>
    

    <script src="js/vue.js"></script>
    <script src="js/data.js"></script>
</body>
</html>
